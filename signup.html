<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>

    
    <link type="text/css" rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container" style="background-color: transparent;">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Firebase App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Display background video -->
  <div class="video-background">
      <video autoplay muted loop id="background-video">
          <source src="./videos/Turtle_swimming.mp4" type="video/mp4">
      </video>
  </div>

  <!-- Form is initially hidden whilst we check if the user is already logged in -->
  <div id="login_in">
    <form>
      <h1>Sign up</h1>      
      <div class="mb-3">          
          <input type="email" class="form-control-lg" id="emailAddress" placeholder="Email address">          
        </div>

        <div class="mb-3">
          <input type="password" class="form-control-lg" id="password" placeholder="Password">
        </div>

        <div class="mb-3">
          <input class="form-control-lg" id="displayName" placeholder="Display Name (optional)">
        </div>
        
        <button type="submit" class="btn btn-primary">Make me a magician</button>
    </form>
      <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- Retrieve apiKeys for accessing Firebase-->
  <script type="text/javascript" src="scripts/apiKey.js"></script>
  <!-- Initialize Firebase and handle user sign up -->
  <script type="text/javascript" src="scripts/signup.js"></script>
</body>
</html>
